services:
  # FastAPI Backend
  backend:
    build: ./backend
    container_name: dashboard-api
    restart: unless-stopped
    privileged: true # Required for system commands
    volumes:
      - db_data:/app/data
      - /sys/class/thermal:/sys/class/thermal:ro # For CPU temp on Pi
      - /:/host:rw # Mount entire host filesystem
      - /var/run/docker.sock:/var/run/docker.sock # Docker control
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/metrics.db
      - DEBUG=false
      - COLLECTION_INTERVAL=2
      - HISTORY_RETENTION_HOURS=24
    networks:
      - dashboard-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx for frontend + reverse proxy
  nginx:
    image: nginx:alpine
    container_name: dashboard-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - dashboard-net

networks:
  dashboard-net:
    driver: bridge

volumes:
  db_data:
